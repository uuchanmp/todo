name: Trigger Playwright Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  trigger-playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Playwright Workflow in Another Repo
        run: |
          echo "Triggering Playwright Workflow..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/RTP-OTS/playwright/actions/workflows/automate-test.yml/dispatches \
            -d '{"ref":"main"}')

          if [[ "$RESPONSE" -ne 204 ]]; then
            echo "‚ùå Failed to trigger workflow. HTTP Status: $RESPONSE"
            exit 1
          fi

          echo "‚úÖ Playwright workflow triggered successfully."
          sleep 10  # ‡πÉ‡∏´‡πâ workflow ‡∏°‡∏µ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞

      - name: Wait for Playwright Workflow to Start
        run: |
          echo "üîÑ Waiting for Playwright workflow to start..."
          PLAYWRIGHT_RUN_ID=""

          for i in {1..10}; do
            RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/RTP-OTS/playwright/actions/workflows/automate-test.yml/runs")

            PLAYWRIGHT_RUN_ID=$(echo "$RESPONSE" | jq -r '.workflow_runs | map(select(.status == "in_progress" or .status == "queued")) | first | .id')

            if [[ -n "$PLAYWRIGHT_RUN_ID" && "$PLAYWRIGHT_RUN_ID" != "null" ]]; then
              echo "‚úÖ Found Playwright Run ID: $PLAYWRIGHT_RUN_ID"
              break
            fi

            echo "‚è≥ Waiting 10 seconds for workflow to start..."
            sleep 10
          done

          if [[ -z "$PLAYWRIGHT_RUN_ID" || "$PLAYWRIGHT_RUN_ID" == "null" ]]; then
            echo "‚ùå Failed to get Playwright Run ID"
            exit 1
          fi

      - name: Wait for Playwright Workflow to Complete
        run: |
          echo "üîÑ Checking Playwright workflow status..."
          STATUS="in_progress"

          while [[ "$STATUS" == "in_progress" || "$STATUS" == "queued" ]]; do
            RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/RTP-OTS/playwright/actions/runs/$PLAYWRIGHT_RUN_ID")

            STATUS=$(echo "$RESPONSE" | jq -r '.status')

            echo "Current Status: $STATUS"

            if [[ "$STATUS" == "completed" ]]; then
              CONCLUSION=$(echo "$RESPONSE" | jq -r '.conclusion')

              if [[ "$CONCLUSION" == "success" ]]; then
                echo "‚úÖ Playwright Tests Passed!"
                exit 0
              else
                echo "‚ùå Playwright Tests Failed!"
                exit 1
              fi
            fi

            echo "‚è≥ Waiting 30 seconds before checking again..."
            sleep 30
          done
